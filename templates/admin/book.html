{% extends "layout.html" %}

{% block content %}
<form enctype="multipart/form-data" method="post">
    <input type="hidden" name="id" value="{{ id }}">
    <input type="hidden" name="context" value="books">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Название</label>
        <div class="col-sm-10">
            <input class="form-control" name="name" id="name" value="{{ name|raw }}">
        </div>
    </div>
    {% if id is defined %}
    <div class="form-group row">
        <label class="offset-sm-2 col-sm-10">Оставьте поле "Обложка" пустым, чтобы не изменять файл</label>
    </div>
    {% endif %}
    <div class="form-group row">
        <label for="image" class="col-sm-2 col-form-label">Обложка</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" name="image" id="image">
        </div>
    </div>
    <div class="form-group row">
        <label for="author" class="col-sm-2 col-form-label">Автор</label>
        <div class="col-sm-10">
            <input class="form-control" name="author" id="author" value="{{ author|raw }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="abstract" class="col-sm-2 col-form-label">Аннотация</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="abstract" id="abstract">{{ abstract|raw }}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">Контент</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="content" id="content">{{ content|raw }}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary" name="auth">Подтвердить</button>
        </div>
    </div>
</form>
{% endblock %}

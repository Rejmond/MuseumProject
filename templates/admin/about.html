{% extends "layout.html" %}

{% block content %}
<form method="post">
    <input type="hidden" name="context" value="about">
    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">О музее:</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="content" id="content">{{ content|raw }}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary" name="auth">Подтвердить</button>
        </div>
    </div>
</form>
{% endblock %}

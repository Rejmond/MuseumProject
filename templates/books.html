{% extends "layout.html" %}

{% block content %}
<form>
    <input type="hidden" name="context" value="books">
    <div class="form-group row">
        <label for="author" class="col-sm-2 col-form-label">Автор</label>
        <div class="col-sm-10">
            <input class="form-control" name="author" id="author" value="{{ author|raw }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Искать</button>
        </div>
    </div>
</form>
{% for entity in entities %}
<div class="post">
    <h3><a href="{{ entity.link }}">{{ entity.params.name }}</a></h3>
    <div>Автор: {{ entity.params.author|raw }}</div>
    <h4>Аннотация</h4>
    <div>{{ entity.params.abstract|raw }}</div>
</div>
{% endfor %}
{% if admin %}
    <div class="post">
        <a href="{{ add_link }}">Добавить книгу</a>
    </div>
{% endif %}
{% endblock %}
